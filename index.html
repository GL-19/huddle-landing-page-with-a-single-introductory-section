<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles/styles.css" />

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body>
		<main>
			<header><img class="logo" src="images/logo.svg" alt="logo" /></header>
			<img class="mockup" src="images/illustration-mockups.svg" alt="mockup" />
			<section>
				<h1>Build The Community Your Fans Will Love</h1>
				<p>
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
					connections with your users as you engage in genuine discussion.
				</p>
				<button>Register</button>
			</section>
			<footer>
				<div>
					<img src="images/favicon-32x32.png" alt="" class="icon" />
					<img src="images/favicon-32x32.png" alt="" class="icon" />
					<img src="images/favicon-32x32.png" alt="" class="icon" />
				</div>
			</footer>
		</main>
	</body>
</html>
